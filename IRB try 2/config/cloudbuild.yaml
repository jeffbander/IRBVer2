# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']

  # Generate Prisma Client
  - name: 'node:20'
    entrypoint: npx
    args: ['prisma', 'generate']

  # Build Next.js application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/irb-management-system:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/irb-management-system:latest'
      - '.'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/irb-management-system:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'irb-management-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/irb-management-system:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/irb-management-system:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/irb-management-system:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1600s'
