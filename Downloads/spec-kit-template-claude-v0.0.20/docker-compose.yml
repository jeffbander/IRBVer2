version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: research_study_db
    environment:
      POSTGRES_USER: ${DB_USER:-research_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-research_secure_pwd_2025}
      POSTGRES_DB: ${DB_NAME:-research_study_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-research_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: research_study_cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: